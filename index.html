<style>
    .chess-board {
        border-spacing: 0;
        border-collapse: collapse;
        text-align: center;
    }

    .chess-board th {
        padding: .5em;
    }

    .chess-board td {
        border: 1px solid;
        width: 75px;
        height: 5px;
    }

    .chess-board .light {
        background: #ffffff;
        font-size: xxx-large;
    }

    .chess-board .dark {
        background: #44444475;
        font-size: xxx-large;
    }
</style>

        <h1>Chess</h1>
    </header>
